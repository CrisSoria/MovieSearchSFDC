<template>
  <!-- Filter Section -->
  <div class="filter-section">
    <lightning-layout horizontal-align="center">

      <lightning-layout-item padding="around-small" size="3">
        <lightning-combobox 
          name="type" 
          label="Type" 
          value={selectedType} 
          placeholder="Selecciona el tipo"
          options={typeOptions} 
          onchange={handleChange}>
        </lightning-combobox>
      </lightning-layout-item>
      
      <lightning-layout-item padding="around-small" size="7">
        <lightning-input 
          name="search" 
          label="Ingresa tu búsqueda" 
          placeholder="Busca tu serie o película" 
          type="search"
          is-loading={loading} 
          onchange={handleChange}>
        </lightning-input>
      </lightning-layout-item>
      
      <lightning-layout-item padding="around-small" size="2">
        <lightning-input 
          type="number" 
          name="pageN" 
          label="Página" 
          onchange={handleChange} 
          value={selectedPageN}
          field-level-help="Rango de 1 a 100" 
          min="1" 
          max="100" 
          step="1"
          message-when-range-underflow="El valor debe ser mayor a 0"
          message-when-range-overflow="El valor debe ser menor a 101">
        </lightning-input>
      </lightning-layout-item>

    </lightning-layout>
  </div>
  <!-- Display Section -->
   <template lwc:if={displaySearchResult}>
    <div class="slds-var-m-top_large slds-scrolleable_y display-section slds-box">
      <lightning-layout 
        horizontal-align="center"
        multiple-rows="true"
      >
      <template for:each={searchResult} for:item="searchItem">
        <lightning-layout-item 
          size="3" 
          padding="arround-small" 
          key={searchItem.imdbID}
        >
          <c-movie-card 
          movie={searchItem} 
          selected-movie-id={selectedMovieId}
          onselectedmovie={movieSelectedHandler}></c-movie-card>
        </lightning-layout-item>
      </template>
    </lightning-layout>
    </div>
  </template>
  

</template>
