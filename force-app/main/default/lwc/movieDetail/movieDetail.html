<template>
    <template lwc:if={loadComponent}>
        <div class="slds-var-p-around_medium container">
            <!-- Header con título y metadatos -->
            <div class="slds-var-m-bottom_medium">
                <h1 class="movie-title">{movieDetails.Title}</h1>
                <div class="metadata-container">
                    <span class="metadata-item">{movieDetails.Year}</span>
                    <span class="metadata-separator">•</span>
                    <span class="metadata-item">{movieDetails.Runtime}</span>
                    <span class="metadata-separator">•</span>
                    <span class="metadata-item">{movieDetails.Rated}</span>
                    <span class="metadata-separator">•</span>
                    <span class="metadata-item">
                        <lightning-icon icon-name="utility:favorite" size="xx-small" class="rating-icon"></lightning-icon>
                        {movieDetails.imdbRating}
                    </span>
                </div>

                <!-- Géneros -->
                <div class="genres-container">
                    <template for:each={genreList} for:item="genre">
                        <span key={genre} class="genre-badge">{genre}</span>
                    </template>
                </div>
            </div>

            <!-- Sinopsis -->
            <div class="movie-info slds-var-m-bottom_medium">
                <h3 class="section-title">Sinopsis</h3>
                <p class="plot">{movieDetails.Plot}</p>
            </div>

            <!-- Grid con poster e información detallada -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-4">
                    <div class="poster-container">
                        <img src={movieDetails.Poster} alt="Poster de la película" class="movie-poster">
                    </div>
                </div>
                
                <div class="slds-col slds-size_3-of-4">
                    <div class="info-grid">
                        <div class="info-item">
                            <h3 class="info-label">Director</h3>
                            <p>{movieDetails.Director}</p>
                        </div>
                        <div class="info-item">
                            <h3 class="info-label">Reparto Principal</h3>
                            <p>{movieDetails.Actors}</p>
                        </div>
                        <div class="info-item">
                            <h3 class="info-label">Fecha de Estreno</h3>
                            <p>{movieDetails.Released}</p>
                        </div>
                        <div class="info-item">
                            <h3 class="info-label">Idiomas</h3>
                            <p>{movieDetails.Language}</p>
                        </div>
                    </div>

                    <!-- Premios -->
                    <div class="awards-section">
                        <lightning-icon icon-name="utility:ribbon" size="small" class="award-icon"></lightning-icon>
                        <!-- <lightning-icon icon-name="custom:custom48" size="small" class="award-icon"></lightning-icon> -->
                        <p class="awards-text">{movieDetails.Awards}</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
